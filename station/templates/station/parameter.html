{%  extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="panel panel-primary ">
        <div class="panel-heading">
           Cấu hình parameter {{stations.display_name}}
        </div>
        <div class="panel-body ">
            <form>
                <label >Cài đặt Parameter</label>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label>Display Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Symbol name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-3">
                        <label>Start Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Type</label>
                        <select class="form-control">
                            <option selected=\'selected\' value="2">Int</option>
                            <option  value="4">Float</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Scale</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group col-md-3">
                        <label>Unit</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="panel panel-primary ">
        <div class="panel-heading">
           List parameter {{stations.display_name}}
        </div>
        <div class="panel-body ">
             <div class="table-responsive-sm">
                <table class="table table-hover table-sm">
                    <thead>
                      <tr>
                          <th style="text-align: center;">Name</th>
                          <th style="text-align: center;">Start Address</th>
                          <th style="text-align: center;">Type</th>
                          <th style="text-align: center;">Scale</th>
                           <th style="text-align: center;">Value</th>
                          <th style="text-align: center;">Unit</th>
                          <th style="text-align: center;">Edit</th>
                          <th style="text-align: center;">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr  class="info">
                            <td>pH</td>
                            <td>0</td>
                            <td>Int</td>
                            <td>0.1</td>
                            <td>7.57</td>
                            <td>pH</td>

                            <td><i class="fa fa-edit"></i></td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                         <tr>
                            <td>Clo dư</td>
                            <td>2</td>
                            <td>Int</td>
                            <td>0.1</td>
                             <td>0.04</td>
                            <td>mg/l</td>

                            <td><i class="fa fa-edit"></i></td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
<script type="application/javascript">

</script>
{% endblock content %}
